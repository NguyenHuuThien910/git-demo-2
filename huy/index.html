<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <!-- <link rel="stylesheet" href="asset/css/reset.css"> -->
    <link rel="stylesheet" href="asset/fontawesome-free-5.14.0-web/css/all.css">
    <script src="asset/jquey/jquery-3.5.1.min.js"></script>
    <script src="asset/jquey/jquery.js"></script>
    <title>demo</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h2>Danh sách những việc cần làm trong năm</h2>
            <form action="">
                <input type="text" name="search" id="search" title="ttsearch" placeholder="Title...">
                <button id="add">Thêm</button>
            </form>
        </div>
        <div id="wp-content">
            <div class="choice">
                <div class="selected">
                    <i class="fas fa-check select"></i>
                </div>
                <p>Xin việc ở Google</p>
                <div class="ic-close"><i class="fas fa-times close"></i></div>
            </div>
            
            <div class="choice">
                <div class="selected">
                    <i class="fas fa-check select"></i>
                </div>
                <p>Cưới vợ</p>
                <div class="ic-close"><i class="fas fa-times close"></i></div>
            </div>

            <div class="choice">
                <div class="selected">
                    <i class="fas fa-check select"></i>
                </div>
                <p>Mua xe</p>
                <div class="ic-close"><i class="fas fa-times close"></i></div>
            </div>

            <div class="choice">
                <div class="selected">
                    <i class="fas fa-check select"></i>
                </div>
                <p>Sinh con</p>
                <div class="ic-close"><i class="fas fa-times close"></i></div>
            </div>

            <div class="choice">
                <div class="selected">
                    <i class="fas fa-check select"></i>
                </div>
                <p>Đi du lịch vòng quanh thế giới</p>
                <div class="ic-close"><i class="fas fa-times close"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
